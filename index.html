<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        
        <form id="carbonForm">
            <h3>Transportation</h3>
            <label for="carMiles">Miles driven per week (car):</label>
            <input type="number" id="carMiles" name="carMiles" required><br><br>
            
            <label for="flights">Number of flights per year:</label>
            <input type="number" id="flights" name="flights" required><br><br>

            <h3>Energy Usage</h3>
            <label for="electricity">Monthly electricity usage (kWh):</label>
            <input type="number" id="electricity" name="electricity" required><br><br>
            
            <h3>Diet</h3>
            <label for="diet">Select your diet type:</label>
            <select id="diet" name="diet" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="mixed">Mixed (some meat)</option>
                <option value="meatLover">Meat Lover</option>
            </select><br><br>
            
            <button type="button" onclick="calculateCarbonFootprint()">Calculate Footprint</button>
        </form>
        
        <div id="results">
            <h2>Your Carbon Footprint:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
